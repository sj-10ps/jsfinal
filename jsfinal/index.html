<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Destinations</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav>
    <div class="logo">TravelNow</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <header class="main">
    <div class="content">
      <h1>Discover</h1>
      <p>Explore different Destinations</p>
      <button id="bookNowBtn" onclick=clickfun()>Book Now</button>

   
      <div class="social">
        <a href="#">🌍</a>
        <a href="#">📸</a>
        <a href="#">✈️</a>
      </div>

      <div class="search">
        <input type="text" id="searchInput" placeholder="Search destinations...">
        <button onclick="searchDestinations()">Search</button>
        <button onclick="clearSearch()">Clear</button>
      </div>

      <ul id="results"></ul>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
